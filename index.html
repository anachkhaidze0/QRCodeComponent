<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container-div" class="container mx-auto flex items-center justify-center lg:w-1/3 xl:w-1/4">
    <div class="bg-white rounded-2xl mx-6 pb-6">
      <div id="img-div" class="flex justify-center">
        <img  class="rounded-3xl py-4 px-4" src="./images/image-qr-code.png">
      </div>
    
      <div class="flex flex-col text-center px-4 space-y-3 lg:px-8 xl:px-12">
        <h1 id="main-text" class="text-xl font-bold">Improve your front-end skills by building projects</h1>
    
        <p id="sub-text" class="text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ana Chkhaidze</a>.
  </div>
  
</body>
</html>
